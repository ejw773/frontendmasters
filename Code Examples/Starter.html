<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style type="text/css">

			/* Client-Specific Styles */
			body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
			table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
			img { -ms-interpolation-mode: bicubic; }

			/* Reset Styles */
			img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
			table { border-collapse: collapse !important; }
			body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

			/* Blue Links: requires resetting 6 different attributes for each client */
			/* iOS Blue Links */
			a[x-apple-data-detectors] {
				color: inherit !important;
				text-decoration: none;
				font-size: inherit !important;
				font-family: inherit !important;
				font-weight: inherit !important;
				line-height: inherit !important;
			}

			/* Gmail Blue Links */
			u + #body a {
				color: inherit;
				text-decoration: none;
				font-size: inherit;
				font-family: inherit;
				font-weight: inherit;
				line-height: inherit;
			}

			/* Samsung Mail Blue Links */
			#MessageViewBody a {
				color: inherit;
				text-decoration: none;
				font-size: inherit;
				font-family: inherit;
				font-weight: inherit;
				line-height: inherit;
			}

			/* Universal Styles */

			/* Responsive Styles */

		</style>
	</head>
	<body id="body" style="margin: 0 !important; padding: 0 !important;">
		<div style="color: black; font-family: sans-serif; font-size: 18px; line-height: 28px; max-width: 600px; margin: 0 auto">
			<!-- Logo image -->
			<img src="images/logo.jpg" alt="" width="60" style="border-radius: 60px; display: block; margin: 0 auto">
			<!-- Note - use absolute links, since images are not likely to be sent with the email. -->

			<!-- Headline -->
			<h1 style="margin: 40px 0; text-align: center">This is a heading!</h1>

			<!-- Hero image -->
			<img src="images/hero.jpg" alt="">

			<!-- Body copy -->
			<p style="margin: 0 0 20px 0">This is the body copy. It's saying very little right now. Just a bunch of stuff. More to come later.</p>

			<!-- Button -->
			<a href="https://frontendmasters.com"></a>

			<!-- Footer -->
			<div style="color: grey; font-family: sans-serif; font-size: 16px; line-height: 24px; max-width: 600px; margin: 0 auto">
				<p style="margin: 60px 0 20px 0"><a href="#" style="font-weight: bold; color:rebeccapurple">Feel free to unsubscribe</a></p>
				<p style="margin: 0 0 60px 0;">12345 Main St. Anywhere, MA 01234</p>
			</div>
		</div>
	</body>
</html>
